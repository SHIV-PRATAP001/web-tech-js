<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let rating = parseInt(prompt("enter rating"));
    if (rating <= 2) {
        document.write("Bad rating");
    }
    else if (rating >= 4) {
        document.write("Good rating!");
    }
    else {
        document.write("Average rating");
    }
    </script>
    
</body>
</html>
